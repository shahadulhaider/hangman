<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="/main.d4190f58.css">
  <title>Hangman</title>
<script src="/main.d4190f58.js"></script></head>

<body>
  <header class="navbar-fixed">
    <nav class="indigo darken-4 z-depth-3">
      <div class="nav-wrapper">
        <a href="/" class="brand-logo">HANGMAN: WORD GUESS GAME</a>
        <ul class="right">
          <li>
            <div id="score"></div>
          </li>
          <li>
            <div id="guess"></div>
          </li>
          <li>
            <button class="waves-effect waves-light btn">New Game</button>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="container-fluid">
    <div class="row">
      <div class="col s12 m12">
        <div class="card blue-grey darken-1 z-depth-0">
          <div class="card-content center white-text">
            <p>
              <strong>Instructions:</strong> Guess the name of a randomly chosen fruit. Use keyboard to get started.
              You have only five more guesses than the number of the letters of the fruit!
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <main class="container">
    <div class="row">
      <div class="col s12 m6">
        <div class="card amber lighten-3">
          <div class="card-content">
            <span class="card-title center">Guess the word</span>
            <div id="word"></div>
          </div>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="card orange lighten-4">
          <div class="card-content">
            <span class="card-title center">Guessed Letters</span>
            <div id="guessed"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m12">
        <div class="card grey lighten-3 z-depth-0">
          <div class="card-content center">
            <div id="initializer"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <section class="container center" id="cheater"></section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/game.e499fc5e.js"></script>
</body>

</html>
